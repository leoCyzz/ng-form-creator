<div class="fc__property-line">
  <label class="fc__property-label">{{'edit.data.groupName' | translate}}:</label>
  <nz-select class="fc__property-data" nzAllowClear [(ngModel)]="dataItem.groupName" nzPlaceHolder="" nzShowSearch>
    <nz-option nzLabel="{{groupItem.name}}" nzValue="{{groupItem.name}}" *ngFor="let groupItem of dataGroups"></nz-option>
  </nz-select>
</div>
<div class="fc__property-line">
  <label class="fc__property-label">{{'edit.data.fieldId' | translate}}:</label>
  <nz-select class="fc__property-data" nzAllowClear [(ngModel)]="dataItem.fieldId" nzPlaceHolder="" nzShowSearch>
    <nz-option *ngFor="let fieldItem of (dataTables | dataTableFilter: (dataGroups | dataGroupFilter: dataItem.groupName))"
      nzLabel="{{fieldItem.name}}" nzValue="{{fieldItem.id}}" ></nz-option>
  </nz-select>
</div>
