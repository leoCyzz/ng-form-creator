<div class="fb__sketch-wrapper" #sketchpad>
  <div class="fb__sketch-part">
    <div class="fb__sketch-header">
      <span></span>
      <button (click)="onPageConfigSave($event)" nz-button nzType="primary">保存</button>
    </div>
    <div class="fb__sketch-body" #sketchBody>
      <div class="fb__sketch-container" zwEditDynamic #sketchContainer>
        <div class="fb__sketch-item" *ngFor="let childConfig of pageConfig.children">
          <ng-container fbDynamicComponent [config]="childConfig" [parentId]="pageConfig.id"></ng-container>
        </div>
      </div>
      <ng-template #hoverTpl></ng-template>
    </div>
  </div>
  <div class="fb__selector-part">
    <div class="fb__selector-header">
      <span>组件</span>
    </div>
    <div class="fb__selector-body">
      <ul class="fb__selector-list" #selectorContainer>
        <li *ngFor="let selectorItem of selectorList" class="fb__selector-item" 
          [attr.data-type]="selectorItem.type" #selectorElement>
          <span>{{ selectorItem.text }}</span>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #mouseTpl></ng-template>
</div>
